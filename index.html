<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="main">
        <div class="playground" id="calculator">
            <div id="display" class="display">
              0
            </div>
            <div class="button">
              <button class="button__number" data-type="1">1</button>
              <button class="button__number"data-type="2">2</button>
              <button class="button__number" data-type="3">3</button>
              <button class="clear" data-type="clear">AC</button>
              <button class="button__number" data-type="4">4</button>
              <button class="button__number" data-type="5">5</button>
              <button class="button__number" data-type="6">6</button> 
              <button class="operator" data-type="x" data-key="multiply">Ã—</button>
              <button class="button__number" data-type="7">7</button>
              <button class="button__number" data-type="8">8</button>
              <button class="button__number" data-type="9">9</button>
              <button class="operator" data-type="-" data-key="substract">-</button>
              <button class="operator" data-type="/" data-key="divide">/</button>
              <button class="button__number" data-type="0">0</button>
              <button class="button__number" data-type=".">.</button>
              <button class="operator" data-type="+" data-key="add">+</button>             
              <button class="equals" data-type="=">=</button>
            </div>
          </div>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
